name: caroussel
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  file_picker: ^8.1.7

  english_words: ^4.0.0
  provider: ^6.0.0
  http: ^1.3.0
  video_player: ^2.9.3

  path_provider: ^2.1.5
  ffmpeg_kit_flutter_new: ^1.6.1
  flutter_image_compress: ^2.4.0
  chewie: ^1.11.3
  audioplayers: ^6.4.0
  collection: ^1.19.1
  share_plus: ^11.0.0
  url_launcher: ^6.3.1
  font_awesome_flutter: ^10.8.0
  share_whatsapp_plus: ^0.0.5
  social_sharing_plus: ^1.2.3
  firebase_core: ^3.14.0
  fluttertoast: ^8.2.12
  flutter_local_notifications: ^19.3.0
  permission_handler: ^12.0.1
  android_intent_plus: ^5.3.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # --- DÉBUT DES AJOUTS ---
  # Déclare le dossier 'assets/fonts/' pour que Flutter inclue les fichiers qu'il contient
  assets:
    - assets/fonts/
    - assets/sounds/

  # Déclare la police spécifique pour qu'elle soit reconnue par l'application
  fonts:
    - family: Roboto # C'est le nom de la famille de police que vous pouvez utiliser si vous stylez du texte en Flutter
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
                     
 # Le chemin exact vers votre fichier de police
  
  # --- FIN DES AJOUTS ---